<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来看你的搭子</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme-paper.css">
</head>
<body>
    <div id="app">
        <div id="loading" class="loading">
            <div class="loading-text">加载中...</div>
        </div>
        
        <div id="error" class="error hidden">
            <div class="error-content">
                <h2>游戏加载错误</h2>
                <div id="error-message"></div>
                <button onclick="location.reload()">重新加载</button>
            </div>
        </div>

        <div id="hub-view" class="view hidden">
            <div class="container">
                <h1 class="title">选择你的故事</h1>
                
                <div id="recent-companions" class="recent-section hidden">
                    <h2 class="section-title">最近陪伴</h2>
                    <div id="recent-list" class="recent-grid"></div>
                </div>
                
                <div class="all-friends-section">
                    <h2 class="section-title">全部朋友</h2>
                    <div id="character-list" class="character-grid"></div>
                </div>
                
                <div class="footer">
                    <button id="cards-btn" class="secondary-btn">查看收集的卡片</button>
                    <button id="clear-save-btn" class="danger-btn">清除存档</button>
                </div>
            </div>
        </div>

        <div id="scene-view" class="view hidden">
            <div class="container">
                <div class="scene-header">
                    <button id="back-to-hub" class="back-btn">← 返回</button>
                    <div class="character-info">
                        <img id="character-avatar" src="" alt="">
                        <span id="character-name"></span>
                    </div>
                </div>
                <div class="scene-content">
                    <div id="scene-text" class="scene-text"></div>
                    <div id="scene-choices" class="choices"></div>
                </div>
            </div>
        </div>

        <div id="card-view" class="view hidden">
            <div class="container">
                <div class="card">
                    <div class="card-character">
                        <img id="card-avatar" src="" alt="">
                        <h2 id="card-character-name"></h2>
                    </div>
                    <div class="card-content">
                        <p id="card-ending-note"></p>
                    </div>
                    <div class="card-actions">
                        <button id="collect-card-btn" class="primary-btn">收下这张卡片</button>
                        <button id="card-back-btn" class="secondary-btn">返回故事选择</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="cards-collection" class="view hidden">
            <div class="container">
                <div class="collection-header">
                    <button id="collection-back-btn" class="back-btn">← 返回</button>
                    <h1>卡片收藏</h1>
                </div>
                <div id="collected-cards" class="cards-grid"></div>
            </div>
        </div>

        <div id="companionship-summary" class="view hidden">
            <div class="container">
                <div class="summary-header">
                    <button id="summary-back-btn" class="back-btn">← 返回</button>
                    <h1>陪伴的时光</h1>
                </div>
                <div id="summary-content" class="summary-content"></div>
            </div>
        </div>

        <!-- Realization Moment - One-time emotional pause -->
        <div id="realization-moment" class="view hidden">
            <div class="container">
                <div class="realization-card">
                    <p class="realization-text">你忽然意识到，这些陪伴并不是你在付出什么。是在你这一年里，他们一直在你身边。你只是，终于慢慢走近了他们。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/engine/storage.js"></script>
    <script src="js/engine/validator.js"></script>
    <script src="js/engine/game-engine.js"></script>
    <script src="js/ui/hub-view.js"></script>
    <script src="js/ui/scene-view.js"></script>
    <script src="js/ui/card-view.js"></script>
    <script src="js/ui/companionship-summary.js"></script>
    <script src="js/ui/realization-moment.js"></script>
    <script src="js/content/content-loader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
